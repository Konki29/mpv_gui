# Custom OSC Configuration
# Place this file in: script-opts/custom_osc.conf
# Uncomment and change any line to override the default.

# -- Progress Bar --
#bar_height=4
#bar_hover_height=8
#handle_size=16
color_played=FF0000

# -- Layout --
#box_height=120
#bar_y_offset=80
#controls_y_offset=30
#bar_hover_margin=22
#bar_margin_left=20
#bar_margin_right=20

# -- Font --
#font=Segoe UI
#font_size=16

# -- Behavior --
#mouse_wheel_volume=yes
#volume_step=5
#seek_step=5
#auto_hide_timeout=2

# -- Volume Slider --
#volume_slider_width=80

# -- Subtitles --
#subtitle_font_size=18

# -- Window Controls --
#show_window_controls=yes
