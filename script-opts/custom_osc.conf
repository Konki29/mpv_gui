# Custom OSC Configuration
# Place this file in: script-opts/custom_osc.conf
# Uncomment and change any line to override the default.

# -- Virtual Resolution --
# Base height for the virtual canvas (like mpv-osc-modern uses 720)
#base_res_y=720
#scale=1

# -- Progress Bar (virtual pixels) --
#bar_height=4
#bar_hover_height=8
#handle_size=14
color_played=FF0000

# -- Layout (virtual pixels) --
#box_height=100
#bar_y_offset=70
#controls_y_offset=30
#bar_hover_margin=20
#bar_margin_left=25
#bar_margin_right=25

# -- Font --
#font=Segoe UI
#font_size=18

# -- Behavior --
#mouse_wheel_volume=yes
#volume_step=5
#seek_step=5
#auto_hide_timeout=2

# -- Volume Slider (virtual pixels) --
#volume_slider_width=80

# -- Subtitles --
#subtitle_font_size=20

# -- Window Controls --
#show_window_controls=yes
